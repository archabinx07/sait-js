<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <title>Quiz</title>
    </head>
    <body>
        <h1>Quiz</h1>

        <fieldset>
            <form id="myForm">
                <!---Question 1-->
                <div id="qOne">
                    <label for="choose" id="question">What kind of weapon is a falchion?</label>
                    <div>
                        <input type="radio"id="riffle"name="weapon"value="riffle"/>
                        <label for="scales">A riffle</label>
                    </div> 
                    <div>
                        <input type="radio"id="sword"name="weapon"value="sword"  />
                        <label for="horns">A sword</label>
                    </div>
                    <div>
                        <input type="radio"id="granade"name="weapon"value="granade" />
                        <label for="claws">A granade</label>
                    </div>
                    <div id="submit">
                        <button name="submit"type="submit"><span>Submit</span></button>
                    </div>
                </div>
                
                <!---Question 2-->
                <div id="qTwo" style="display:none">
                    <div>
                        <label for="Madrid" id="question">What is the capital city of Spain?</label>
                        <input type="text" id="Madrid" name="city" required>
                    </div>
                    <div id="submitTwo">
                        <button name="submitTwo"type="submit"><span>Submit</span></button>
                    </div>
                </div>

                <!---Question 3-->
                <div id="qThree" style="display:none">
                    <div>
                        <label for="Amazon" id="question">What is the world's longest river?</label>
                        <input type="text" id="Amazon" name="river" required>
                    </div>
                    <div id="submitThree">
                        <button name="submitThree"type="submit"><span>Submit</span></button>
                    </div>
                </div>
                
                <!---Question 4-->
                <div id="qFour" style="display:none">
                    <label for="province" id="question">Which of these cities belong to Alberta?</label>
                    <div>
                        <input type="checkbox"id="edmonton"name="province"value="edmonton"/>
                        <label for="Edmonton">Edmonton</label>
                    </div> 
                    <div>
                        <input type="checkbox"id="toronto"name="province"value="toronto" />
                        <label for="Toronto">Toronto</label>
                    </div>
                    <div>
                        <input type="checkbox"id="vancouver"name="province"value="vancouver" />
                        <label for="Vancouver">Vancouver</label>
                    </div>
                    <div>
                        <input type="checkbox"id="montreal"name="province"value="montreal" />
                        <label for="Montreal">Montreal</label>
                    </div>
                    <div>
                        <input type="checkbox"id="calgary"name="province"value="calgary" />
                        <label for="Calgary">Calgary</label>
                    </div>
                    <div id="submitFour">
                       <button name="submitFour"type="submit"><span>Submit</span></button>
                    </div>
                </div>


                <!---Question 5-->
                <div id="qFive" style="display:none">
                    <div>
                        <label for="number" id="question">Choose a number (1-9)</label>
                        <input type="number" id="number" name="amount" value="" min="1" max="9" required>
                    </div>
                    <div id="submitFive">
                        <button name="submitFive"type="submit"><span>Submit</span></button>
                    </div>
                </div>


                <!---Question Errors-->
                <p id="questionOneError"style="display:none;">Please Pick An Option</p>
                <p id="questionTwoError"style="display:none;">Please Name A City</p>
                <p id="questionThreeError"style="display:none;">Please Name A River</p>
                <p id="questionFourError"style="display:none;">Please Pick Some Provinces</p>
                <p id="questionFiveError"style="display:none;">Please Choose A Number</p>
                <!--Score Message!!-->
                <p id="scoreMessage"style="display:none;">You Score: <span id="result"></span>/100</p>
            </form>
        </fieldset>

        <script src="./script.js"></script>
    </body>
</html>
