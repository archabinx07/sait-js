<body>
    <script>
        //Set Data
        localStorage.setItem("username", "Wilmar");
        localStorage.firstName = "Wilmar";
        localStorage  .setItem("user name", "Alice")

        //Get Data
        // var name = localStorage.getItem("username"); //Displays Wilmar-First Method

        console.log(name);

        //Remove Data

        localStorage.username = null; //Removes Wilmar-Second Method

        localStorage.clear();
        console.log(name);
    </script>
